<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>BLONDEVENT</title>

        <link rel="stylesheet" href="css/styles.css" />

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body>

        <!-- city -->
        <div class="city">
            <div class="container">
                <div class="city-header">
                    <div class="city-logo"><a href="#"><img src="images/logo.png" alt="" width="120" height="34" /></a></div>
                    <div class="city-organizer"><img src="images/organizer.png" alt="" width="97" height="50" /></div>
                </div>

                <div class="city-inner">
                    <div class="city-title">Вы хотите посетить мероприятие в Москве или Санкт-Петербурге?</div>
                    <div class="city-list">
                        <div class="city-list-title">Ваш город</div>
                        <div class="city-item">
                            <div class="city-item-icon"><img src="images/city-moscow.png" alt="" width="40" height="53" /></div>
                            <div class="city-item-name"><a href="#">Москва</a></div>
                        </div>
                        <div class="city-item">
                            <div class="city-item-icon"><img src="images/city-piter.png" alt="" width="48" height="48" /></div>
                            <div class="city-item-name"><a href="#">Санкт-Петербург</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- city END -->

    </body>
</html>
