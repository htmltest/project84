<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>BLONDEVENT</title>

        <link rel="stylesheet" href="css/styles.css" />

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body class="city-page">

        <!-- city -->
        <div class="city">
            <div class="container">
                <div class="city-header">
                    <div class="city-logo"><img src="images/logo.svg" alt="" width="120" height="34" /></div>
                    <div class="city-organizer"><img src="images/organizer.svg" alt="" width="97" height="50" /></div>
                </div>

                <div class="city-inner">
                    <div class="city-title">Вы хотите посетить мероприятие в Москве или Санкт-Петербурге?</div>
                    <div class="city-list">
                        <div class="city-list-title">Ваш город</div>
                        <div class="city-item">
                            <a href="#">
                                <div class="city-item-icon"><div class="city-moscow"></div></div>
                                <div class="city-item-name"><span>Москва</span></div>
                            </a>
                        </div>
                        <div class="city-item">
                            <a href="#">
                                <div class="city-item-icon"><div class="city-piter"></div></div>
                                <div class="city-item-name"><span>Санкт-Петербург</span></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- city END -->

    </body>
</html>
