<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>BLONDEVENT</title>

        <link rel="stylesheet" href="css/styles.css" />

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body class="thanks-page">

        <!-- thanks -->
        <div class="thanks">
            <div class="container">
                <div class="thanks-header">
                    <div class="thanks-logo"><img src="images/makeupdays.png" alt="" width="96" height="54" /> <span>Партнер<br /> мероприятия</span></div>
                    <div class="thanks-organizer"><img src="images/organizer.svg" alt="" width="97" height="50" /></div>
                </div>
                <div class="thanks-title">Уважаемая Katherina Wella,</div>
                <div class="thanks-text">Спасибо за регистрацию, мы&nbsp;свяжемся с вами в&nbsp;ближайшее время!</div>
                <div class="thanks-address">
                    <p>Мероприятие состоится 4 июня 2017 года в 18:00</p>
                    <p>Москва, Саввинская набережная, 12 cтр. 10 Г <a href="#" class="thanks-address-link"></a></p>
                </div>

                <div class="thanks-links">
                    <a href="http://www.blnd.prt/xsdf" class="thanks-link-share">www.blnd.prt/xsdf</a>
                    <button class="copy-button" data-clipboard-text="www.blnd.prt/xsdf" title="Скопировать в буфер обмена"></button>
                    <script src="js/clipboard.min.js"></script>
                    <script>
                        var clipboard = new Clipboard('.copy-button');
                        clipboard.on('success', function(e) {
                            alert('Ссылка скопирована в буфер');
                        });
                    </script>

                    <div class="thanks-social">
                        <span id="ya_share_counter"></span>
                        <script src="http://yandex.st/share/share.js"></script>
                        <script>
                            var yaShareCounter = new Ya.share({
                                'element': 'ya_share_counter',
                                'theme': 'counter',
                                'elementStyle': {'quickServices': ['vkontakte', 'facebook', 'twitter'], 'type': 'small'}
                             });
                        </script>
                    </div>
                </div>

                <div class="thanks-hint">Отправьте эту ссылку друзьям или поделитесь в соц. сетях</div>
            </div>
        </div>
        <!-- thanks END -->

    </body>
</html>
